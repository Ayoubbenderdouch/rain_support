<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Sounds - Sleep & Relax</title>
    <meta name="description" content="Rain Sounds iOS app - Relax and sleep better with high-quality nature sounds.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-radius: 26px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 40px rgba(79, 195, 247, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4fc3f7, #81d4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.3rem;
            color: #b0bec5;
            margin-bottom: 40px;
        }

        .links-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .links-section h2 {
            font-size: 1.2rem;
            color: #4fc3f7;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 195, 247, 0.3);
            border-color: rgba(79, 195, 247, 0.5);
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
        }

        .contact-section h2 {
            font-size: 1.2rem;
            color: #4fc3f7;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-email {
            color: #b0bec5;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .contact-email a {
            color: #4fc3f7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-email a:hover {
            color: #81d4fa;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #78909c;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .links-section,
            .contact-section {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
                border-radius: 20px;
            }

            .links-section h2,
            .contact-section h2 {
                font-size: 1rem;
            }

            .link-item {
                padding: 15px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-icon">üåßÔ∏è</div>
            <h1>Rain Sounds</h1>
            <p class="tagline">Relax and sleep better with nature sounds</p>
        </div>

        <div class="links-section">
            <h2>Information</h2>
            <div class="link-list">
                <a href="privacy.html" class="link-item">Privacy Policy</a>
                <a href="terms.html" class="link-item">Terms of Service</a>
            </div>
        </div>

        <div class="contact-section">
            <h2>Support</h2>
            <p class="contact-email">
                Need help? Contact us at<br>
                <a href="mailto:ayoubbenderdouch@gmail.com">ayoubbenderdouch@gmail.com</a>
            </p>
        </div>

        <footer>
            <p>&copy; 2025 Rain Sounds. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
